version: '3.8'

services:
  database:
    image: postgres
    ports:
      - 5432:5432

    networks:
      - database_network

    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_USER: user
      POSTGRES_DB: database

  adminer:
    image: adminer
    ports:
      - 8080:8080

    networks:
      - database_network

  nginx:
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf

networks:
  database_network:
    driver: bridge